<h1>Here is the Teachers</h1>

<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let teacher of teachers">
        <td>{{teacher.firstName}}</td>
        <td>{{teacher.lastName}}</td>
      </tr>
    </tbody>
  </table>
</div>
